<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VHF Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>⛵ VHF Quiz ⚓</h1>
      <div id="category-selection">
        <h2>Choose a Category:</h2>
        <button
          class="category-button"
          data-category="A. radiokomunikační předpisy"
        >
          A. radiokomunikační předpisy
        </button>
        <button
          class="category-button"
          data-category="B. radiokomunikační provoz"
        >
          B. radiokomunikační provoz
        </button>
        <button
          class="category-button"
          data-category="C. elektrotechnika a radiotechnika"
        >
          C. elektrotechnika a radiotechnika
        </button>
      </div>
      <div id="question-container" style="display: none">
        <h2 id="question"></h2>
        <div id="options-container"></div>
      </div>
      <button id="submit-button" style="display: none">Submit Answer ✅</button>
      <div id="feedback"></div>
      <button id="next-button" style="display: none">Next Question ➡️</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
